<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Applications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .text-strikethrough{
            text-decoration: line-through;
            text-decoration-color:red;
            color: grey;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5 text-center">
        Todo Application
    </h1>
<form action="/tasks" method="post" class="row mt-3">
    <div class="col-md-10">
        <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new Task" required>
    </div>
    <div class="col-md-2">
        <button type="submit" class="btn btn-primary btn-lg btn-block">ADD TASK</button>
    </div>
</form>
<div class="mt-4">
    <th:block th:each="task: ${tasks}">
        <div class="card mb-2">
            <div class="card-body d-flex justify-content-between align-items-center">
            <span th:text="${task.title}"
            th:classappend="${task.completed}? 'text-strikethrough'"></span>
                <div>
                    <a th:href="@{tasks/{id}/toggle(id=${task.id})}" class="btn btn-sm btn-warning">Toggle</a>
                    <a th:href="@{tasks/{id}/delete(id=${task.id})}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </th:block>
</div>
</div>
</body>
</html>
